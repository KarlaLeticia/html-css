<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pure Coffee</title>
</head>
<body>
    <header>
        <h1>
            Pure Coffee
        </h1>
        <nav>
            <a href="#">Restaurantes</a>
            <a href="#">Contato</a>
            <a href="#">Cardápio</a>
        </nav>
    </header>
    <main>
        <section class="sessao1">
                <img class="ft-principal" src="imgs/bollo.jpg" alt="bolo">
    
                <img class="ft-principal" src="imgs/cafe.jpg" alt="cafe">
             
        </section>

        <section class="sessao2">
            <div class="titulo">
                <h2>
                    CARDÁPIOS
                </h2>
            </div>
            <div class="tabela">
                <div class="bolos">
                    
                    <div class="teste">
                        <div class="ft1">
                            <img  src="imgs/amendoim.jpg" alt="amendoim">
                            <h5>Bolo de Amendoim</h5>
                        </div>
                    </div>

                    <div class="ft1">
                        <img src="imgs/baunilha.jpg" alt="baunilha">
                        <h5>Bolo de Baunilha</h5>
                    </div>

                    <div class="ft1">
                        <img src="imgs/morango.jpg" alt="morango">
                        <h5>Bolo de Morango</h5>
                    </div>

                    <div class="ft1">
                        <img src="imgs/bolo de cenoura.jpg" alt="Cenoura">
                        <h5>Bolo de Cenoura</h5>
                    </div>  
                    
                    <div class="ft1">
                        <img src="imgs/maracuja.jpg" alt="Maracuja">
                        <h5>Bolo de Maracuja</h5>
                    </div>
                </div>
            </div>
                
                <div class="cafes">
                    <div class="ft2">
                        <img src="imgs/cafe-cremoso.jpg" alt="cremoso">
                        <h5>Café Cremoso</h5>
                    </div>
                    
                    <div class="ft2">
                        <img src="imgs/coca.jpg" alt="cremoso">
                        <h5>Combo Bolo + Coca</h5>
                    </div>

                    <div class="ft2">
                        <img src="imgs/cafe-gelado.jpg" alt="Gelado">
                        <h5>Café Gelado</h5>
                    </div>

                    <div class="ft2">
                        <img src="imgs/cafe-leite.jpg" alt="cafe+leite">
                        <h5>Café com Leite</h5>
                    </div>

                    <div class="ft2">
                        <img src="imgs/caputino.jpg" alt="cremoso">
                        <h5>Caputino</h5>
                    </div>
                
            </div>   
        </section>
    </main>

    <footer>
        <h6>Desenvolvido por: Karla Carvalho</h6>
    </footer>
</body>
</html>
