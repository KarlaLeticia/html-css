<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        div{
            text-align: center;
            color: blueviolet;
        }
        div > p{
            display: none;
        }
        div:hover > p{
           display: block; 
        }
        div:hover{
            color: brown;
        }
    </style>
</head>
<body>
    <div>
        passe o mouse
        <p>texto escondido</p>
    </div>
</body>
</html>
